<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sirou: The simplest router for your SPAs</title>
        <style>
            html {
                font-family: "system-ui", sans-serif;
                font-size: 120%;
                line-height: 1.6;
            }
        </style>
    </head>
    <body>
        <a sr-link="/">Home</a>
        <a sr-link="/about">About</a>
        <main sr-outlet></main>

        <script src="sr.umd.js"></script>

        <script>
            const home = `
                <h1>Home</h1>
                <p>I'm the home page, yo.</p>
            `;

            const about = `
                <h1>About</h1>
                <p>Das right, I'm the about page!</p>
            `;

            const sr = new Sr.Sr({
                '/': home,
                '/about': about
            });
        </script>
    </body>
</html>
